<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Tracker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111827" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ðŸ” LOCK SCREEN -->
<div id="lockScreen" class="lock-screen">
  <div class="lock-card">
    <h2 id="lockTitle">Set PIN</h2>
    <input id="pinInput" type="password" maxlength="4" inputmode="numeric" placeholder="4-digit PIN">
    <button onclick="handlePin()">Unlock</button>
    <p id="pinMsg"></p>
  </div>
</div>

<!-- ðŸ”“ APP -->
<div id="appContent">

<header class="header">
  <h1>ðŸ’³ Loan Tracker</h1>
  <p>Your personal EMI manager</p>
</header>

<section class="dashboard">
  <div class="stat"><span>Total Loans</span><h2 id="totalLoans">0</h2></div>
  <div class="stat"><span>Monthly EMI</span><h2 id="totalEmi">â‚¹0</h2></div>
  <div class="stat"><span>Outstanding</span><h2 id="totalOutstanding">â‚¹0</h2></div>
</section>

<section class="add-loan">
  <h2>Add Loan</h2>
  <form id="loanForm">
    <input id="loanName" placeholder="Loan Name" required />
    <input id="principal" type="number" placeholder="Principal" required />
    <input id="interest" type="number" step="0.1" placeholder="Interest %" required />
    <input id="tenure" type="number" placeholder="Tenure (months)" required />
    <input id="emiDay" type="number" min="1" max="28" placeholder="EMI Day (1â€“28)" required />
    <input id="startDate" type="date" required />
    <button>Add Loan</button>
  </form>
</section>

<section class="add-loan">
  <h2>ðŸ“Š Charts</h2>
  <canvas id="emiChart"></canvas>
  <br />
  <canvas id="outstandingChart"></canvas>
</section>

<section class="add-loan">
  <h2>ðŸ“¤ Export</h2>
  <button onclick="exportToCSV()">Export to Excel</button>
</section>

<section id="loanList" class="loan-list"></section>

</div>

<script src="script.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
