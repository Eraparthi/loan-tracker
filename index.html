<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan Tracker Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#020617">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ðŸ”’ LOCK SCREEN -->
<div id="lockScreen">
  <div class="lockCard">
    <h2 id="lockTitle">Set PIN</h2>
    <input
      id="pinInput"
      type="tel"
      inputmode="numeric"
      maxlength="4"
      placeholder="Enter 4-digit PIN"
    >
    <button onclick="handlePin()">Continue</button>
    <p id="pinMsg"></p>
  </div>
</div>

<!-- ðŸ“± APP -->
<div id="app">

<header>
  <h1>Loan Tracker Pro</h1>
  <p>Private â€¢ Offline â€¢ Smart</p>
</header>

<section class="stats">
  <div><span>Loans</span><h2 id="totalLoans">0</h2></div>
  <div><span>Monthly EMI</span><h2 id="totalEmi">â‚¹0</h2></div>
  <div><span>Outstanding</span><h2 id="totalOutstanding">â‚¹0</h2></div>
  <div><span>Health</span><h2 id="healthScore">100</h2></div>
</section>

<section class="card">
  <h2>Add / Edit Loan</h2>
  <form id="loanForm">
    <input type="hidden" id="editId">
    <input id="loanName" placeholder="Loan Name" required>
    <input id="loanType" placeholder="Type (Home / Car / Personal)">
    <input id="principal" type="number" placeholder="Principal (optional)">
    <input id="interest" type="number" step="0.1" placeholder="Interest % (optional)">
    <input id="tenure" type="number" placeholder="Tenure (months)" required>
    <input id="emiAmount" type="number" placeholder="EMI (optional override)">
    <input id="emiDay" type="number" min="1" max="28" placeholder="EMI Day (1â€“28)" required>
    <button type="submit">Save Loan</button>
  </form>
</section>

<section class="card">
  <h2>ðŸ”® Smart Suggestions</h2>
  <ul id="suggestions"></ul>
</section>

<section class="card">
  <h2>ðŸ“Š Insights</h2>
  <canvas id="emiChart"></canvas>
  <canvas id="outstandingChart"></canvas>
</section>

<section id="loanList"></section>

<section class="card">
  <button onclick="exportCSV()">Export Excel</button>
  <button onclick="lockApp()" class="secondary">Lock App</button>
  <button onclick="resetApp()" class="danger">Reset App</button>
</section>

</div>

<script src="script.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
