<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Tracker Pro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f172a">

  <link rel="manifest" href="manifest.json">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <div class="lockBox">
    <h2 id="lockTitle"></h2>
    <input id="pinInput" type="password" maxlength="4" inputmode="numeric" placeholder="4 digit PIN">
    <button onclick="unlockApp()">Unlock</button>
    <p id="pinMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app">

<header>

<section class="card">

</div>

<script src="script.js"></script>

</html>
