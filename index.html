<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Loan Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>ðŸ’³ Loan Tracker</h1>
  <p>Track all your loans in one place</p>
</header>

<section class="dashboard">
  <div class="stat">
    <span>Total Loans</span>
    <h2 id="totalLoans">0</h2>
  </div>
  <div class="stat">
    <span>Monthly EMI</span>
    <h2 id="totalEmi">â‚¹0</h2>
  </div>
  <div class="stat">
    <span>Outstanding</span>
    <h2 id="totalOutstanding">â‚¹0</h2>
  </div>
</section>

<section class="add-loan">
  <h2>Add New Loan</h2>
  <form id="loanForm">
    <input id="loanName" placeholder="Loan Name (Home, Car, Personal)" required>
    <input id="principal" type="number" placeholder="Principal Amount" required>
    <input id="interest" type="number" step="0.1" placeholder="Interest Rate (%)" required>
    <input id="tenure" type="number" placeholder="Tenure (Months)" required>
    <input id="startDate" type="date" required>
    <button>Add Loan</button>
  </form>
</section>

<section class="loan-list" id="loanList"></section>

<script src="script.js"></script>
</body>
</html>
